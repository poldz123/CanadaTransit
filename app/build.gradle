apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolVersion
    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Community Library
    compile "com.jakewharton:butterknife:$butterKnifeLibraryVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeLibraryVersion"
    compile "com.jakewharton.timber:timber:$timberLibraryVersion"
    compile "com.squareup.retrofit2:retrofit:$retrofitLibraryVersion"

    // Google Library
    compile "com.android.support:design:$googleDesignLibraryVersion"
    compile "com.android.support:appcompat-v7:$googleSupportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:$googleContraintLayoutLibraryVersion"
    compile "com.google.android.gms:play-services-maps:$googlePlayServiceLibraryVersion"

    // Test Library
    androidTestCompile "com.google.code.findbugs:jsr305:$jsr305LibraryVersion"
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoLibraryVersion", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    testCompile "junit:junit:$junitLibraryVersion"
}
