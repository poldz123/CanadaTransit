apply plugin: 'io.gitlab.arturbosch.detekt'

detekt {
    version = "$detektVersion"
    defaultProfile {
        input = file("$project.projectDir/app/src/main/kotlin")
        output = file("$project.projectDir/app/build/reports/detekt")
        config = file("$project.projectDir/plugins/data/detekt-plugin-config.yml")
        filters = ".*/resources/.*,.*/build/.*"
    }
}