// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "io.realm:realm-gradle-plugin:3.7.2"
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    // Gradle
    buildToolVersion = "26.0.1"

    // Project
    applicationId = "com.rodolfonavalon.canadatransit"
    compileSdkVersion = 26
    minSdkVersion = 21
    targetSdkVersion = 26
    versionCode = 1
    versionName = "1.0"

    // Community Library
    retrofitLibraryVersion = "2.3.0"
    timberLibraryVersion = "4.5.1"
    butterKnifeLibraryVersion = "8.8.1"
    rxAndroidLibraryVersion = "2.0.1"
    rxJavaLibraryVersion = "2.1.3"
    gsonLibraryVersion = "2.8.2"
    rxJavaRetrofitAdapterLibraryVersion = "2.3.0"
    gsonRetrofitConverterLibraryVersion = "2.3.0"

    // Google Library
    googleSupportLibraryVersion = "26.1.0"
    googleDesignLibraryVersion = "26.1.0"
    googleContraintLayoutLibraryVersion = "1.0.2"
    googlePlayServiceLibraryVersion = "11.4.0"

    // Test Library
    junitLibraryVersion = "4.12"
    espressoLibraryVersion = "3.0.1"
    jsr305LibraryVersion = "3.0.2"

    // Compile Time Library
    lombokCompilerVersion = "1.16.18"
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
