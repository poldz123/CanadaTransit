// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Gradle
    ext.buildToolVersion = "26.0.2"

    // Project
    ext.applicationId = "com.rodolfonavalon.canadatransit"
    ext.compileSdkVersion = 27
    ext.targetSdkVersion = 27
    ext.minSdkVersion = 21
    ext.versionCode = 1
    ext.versionName = "1.0"

    // Community Library
    ext.retrofitLibraryVersion = "2.3.0"
    ext.okhttpLibraryVersion = "3.8.0"
    ext.timberLibraryVersion = "4.5.1"
    ext.rxKotlinLibraryVersion = "2.1.0"
    ext.rxAndroidLibraryVersion = "2.0.1"
    ext.rxJavaLibraryVersion = "2.1.3"
    ext.gsonLibraryVersion = "2.8.2"
    ext.rxJavaRetrofitAdapterLibraryVersion = "2.3.0"
    ext.gsonRetrofitConverterLibraryVersion = "2.3.0"
    ext.jodaTimeAndroidLibraryVersion = "2.9.9"

    // Google Library
    ext.googleSupportLibraryVersion = "27.0.1"
    ext.googleDesignLibraryVersion = "27.0.1"
    ext.googleContraintLayoutLibraryVersion = "1.0.2"
    ext.googlePlayServiceLibraryVersion = "11.6.0"
    ext.googleRoomLibraryVersion = "1.0.0"

    // Test Library
    ext.junitLibraryVersion = "4.12"
    ext.espressoLibraryVersion = "3.0.1"
    ext.jsr305LibraryVersion = "3.0.2"
    ext.robolectricLibraryVersion = "3.5.1"
    ext.mockitoLibraryVersion = "2.12.0"

    // Tools Library
    ext.kotlinVersion = "1.1.60"

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
